<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-label>{{ item.title }} - {{ item.price | currency }}</ion-label>
      <ion-button (click)="removeFromCart(item.id)" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="pay()">Pagar</ion-button>
</ion-content>
