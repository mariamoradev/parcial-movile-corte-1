<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SMALLCAR</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']"> 
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">smallcar</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-item *ngFor="let product of det"  [thing]="product"></app-item>
</ion-content>
