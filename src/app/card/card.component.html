<ion-header>
</ion-header>
<div class="card-container">

  <ion-card class="small-card" (click)="click(save.id)">
    <ion-card-header class="header">
      <ion-card-title class="title">{{save.title}}</ion-card-title>
    </ion-card-header>
    <img src="{{save.image}}" alt="" class="card-image">
    
  
    <ion-card-content>
      <span class="price">{{save.price | currency}}</span>
    </ion-card-content>
  </ion-card>
</div>
